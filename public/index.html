<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Index</title>

  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <script src="javascripts/angular.min.js"></script>
  <script src="javascripts/ui-bootstrap.min.js"></script>

  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/app.js"></script>

</head>

<body ng-app="app" ng-controller="controller">

  <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="toggle()">Toggle</button>

  <div class="alert" style="margin-top: 2vh" ng-class="{ 'alert-success': state, 'alert-danger': !state }" role="alert">
    <center><h1>{{state}}</h1></center>
  </div>

</body>

</html>
